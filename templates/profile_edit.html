{%  extends 'base.html' %}
{% block title %} Edit_Profile_Page {% endblock %}
{% block content %}
<div class="container mt-5 shadow p-5">
  <style>
       h3{
           background-color: snow;
        }
     form{
        background-color:skyblue;
     }
  </style>
      <div class="col-sm-6 offset-sm-3">
<div class="row">
    <div class="col-sm-8 offset-2">
    <h4 class="alert alert-info">Update Your Profile Informetion</h4>
    {% for fm in messages %}
   <h6 class="alert alert-success">{{fm}}</h6> 
    {% endfor %}
  <form action="" method="POST" class="shadow p-5 ">
  
      {% csrf_token %}
      {{form.as_table}} <br>
      <div class="row">
        <div class="col-sm-12">

          <input type="submit" value="Update" class="btn btn-success btn-sm d-md-block" >  <br>
          <a href="/profile" class="btn btn-primary btn-sm d-md-block"> Back</a>
     
        </div>
      </div>
      

      
  </form>
 
    </div>
</div>
 {% endblock %}
